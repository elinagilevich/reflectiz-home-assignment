<ngx-charts-pie-chart *ngIf="!isDataEmpty(); else noDataToDisplay"
  [view]="view"
  [scheme]="colorScheme"
  [results]="data"
  [gradient]="gradient"
  [legend]="showLegend"
  [legendPosition]="legendPosition"
  [labels]="showLabels"
  [doughnut]="isDoughnut"
  [legendTitle]="legendTitle"
  [trimLabels]="false"
>
</ngx-charts-pie-chart>
<ng-template #noDataToDisplay>
  <app-no-data-for-display></app-no-data-for-display>
</ng-template>
